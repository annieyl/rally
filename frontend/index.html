<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .msg {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user-msg {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }

    .bot-msg {
      background-color: #e2e3e5;
      align-self: flex-start;
      text-align: left;
    }

    #input-area {
      display: flex;
      gap: 0.5rem;
      padding-top: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 18px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1rem;
      border-radius: 18px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .loading {
      font-size: 0.9rem;
      color: #999;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>

    <div id="input-area">
      <input type="text" id="user_input" placeholder="Type your message..." onkeydown="handleEnter(event)" />
      <button onclick="sendMessage()">Send</button>
      <button onclick="saveTranscript()">End</button>
    </div>
    <div id="status" class="loading"></div>
  </div>

  <script>

    let sessionId = null;

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("user_input");
    const statusEl = document.getElementById("status");

    // When the window loads, start session
    // Maybe later, change it so that the session persists across refreshes
    window.addEventListener('DOMContentLoaded', () => {
      initSession();
    });

    function initSession() {
      sessionId = crypto.randomUUID(); 
      console.log('New session started:', sessionId);
    }

    async function saveTranscript() {
      await fetch(`http://127.0.0.1:8000/api/transcript/save/${sessionId}`, {
        method: "POST"
      });
    }

    function addMessage(content, isUser = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", isUser ? "user-msg" : "bot-msg");
      msgDiv.textContent = content;
      messagesEl.appendChild(msgDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const input = inputEl.value.trim();
      if (!input) return;

      addMessage(input, true);
      inputEl.value = "";
      inputEl.disabled = true;
      statusEl.textContent = "Thinking...";

      try {
        const response = await fetch("http://127.0.0.1:8000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_query: input, session_id: sessionId })
        });

        const data = await response.json();
        addMessage(data.response, false);
      } catch (error) {
        addMessage("Error: Could not reach chatbot server.", false);
        console.error(error);
      } finally {
        inputEl.disabled = false;
        inputEl.focus();
        statusEl.textContent = "";
      }
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</body>
</html>
